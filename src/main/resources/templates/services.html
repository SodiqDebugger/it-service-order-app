<!DOCTYPE html>
<html lang="uz" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bizning Xizmatlarimiz</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1>Bizning Xizmatlarimiz</h1>
    <nav>
        <ul>
            <li><a href="/">Bosh sahifa</a></li>
            <li><a href="/services">Xizmatlar</a></li>
            <li><a href="/customers">Mijozlar</a></li>
            <li><a href="/orders">Buyurtmalar</a></li>
        </ul>
    </nav>

    <div class="service-list">
        <ul id="serviceList">
        </ul>
        <button id="addServiceButton" class="btn-primary">Yangi Xizmat Qo'shish</button>
    </div>

    <div id="serviceModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Xizmatni Qo'shish / Tahrirlash</h2>
            <form id="serviceForm">
                <input type="hidden" id="serviceId">
                <div class="form-group">
                    <label for="serviceName">Nomi:</label>
                    <input type="text" id="serviceName" required>
                </div>
                <div class="form-group">
                    <label for="serviceDescription">Tavsifi:</label>
                    <textarea id="serviceDescription" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="servicePrice">Narxi:</label>
                    <input type="number" id="servicePrice" step="0.01" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Saqlash</button>
                    <button type="button" class="btn-primary" id="cancelServiceButton">Bekor qilish</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 IT Xizmatlari Buyurtma Tizimi. Barcha huquqlar himoyalangan.</p>
    </footer>
</div>
<script src="/static/js/services.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bizning Mijozlarimiz</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1>Bizning Mijozlarimiz</h1>
    <nav>
        <ul>
            <li><a href="/">Bosh sahifa</a></li>
            <li><a href="/services">Xizmatlar</a></li>
            <li><a href="/customers">Mijozlar</a></li>
            <li><a href="/orders">Buyurtmalar</a></li>
        </ul>
    </nav>

    <div class="customer-list">
        <ul id="customerList">
        </ul>
        <button id="addCustomerButton" class="btn-primary">Yangi Mijoz Qo'shish</button>
    </div>

    <div id="customerModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Mijozni Qo'shish / Tahrirlash</h2>
            <form id="customerForm">
                <input type="hidden" id="customerId">
                <div class="form-group">
                    <label for="customerName">Nomi:</label>
                    <input type="text" id="customerName" required>
                </div>
                <div class="form-group">
                    <label for="customerEmail">Email:</label>
                    <input type="email" id="customerEmail" required>
                </div>
                <div class="form-group">
                    <label for="customerPhone">Telefon:</label>
                    <input type="tel" id="customerPhone">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Saqlash</button>
                    <button type="button" class="btn-primary" id="cancelCustomerButton">Bekor qilish</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 IT Xizmatlari Buyurtma Tizimi. Barcha huquqlar himoyalangan.</p>
    </footer>
</div>
<script src="/static/js/customers.js"></script>
</body>
</html>

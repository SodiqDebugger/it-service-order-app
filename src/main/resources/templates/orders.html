<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyurtmalar Ro'yxati</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="container">
    <h1>Buyurtmalar Ro'yxati</h1>
    <nav>
        <ul>
            <li><a href="/">Bosh sahifa</a></li>
            <li><a href="/services">Xizmatlar</a></li>
            <li><a href="/customers">Mijozlar</a></li>
            <li><a href="/orders">Buyurtmalar</a></li>
        </ul>
    </nav>

    <div class="order-list">
        <ul id="orderList">
        </ul>
        <button id="createOrderButton" class="btn-primary">Yangi Buyurtma Yaratish</button>
    </div>

    <div id="orderModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Yangi Buyurtma Yaratish</h2>
            <form id="orderForm">
                <div class="form-group">
                    <label for="orderCustomerId">Mijoz:</label>
                    <select id="orderCustomerId" required>
                    </select>
                </div>
                <div class="form-group">
                    <label>Xizmatlar:</label>
                    <div id="servicesSelection">
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Yaratish</button>
                    <button type="button" class="btn-primary" id="cancelOrderButton">Bekor qilish</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 IT Xizmatlari Buyurtma Tizimi. Barcha huquqlar himoyalangan.</p>
    </footer>
</div>
<script src="/static/js/orders.js"></script>
</body>
</html>
